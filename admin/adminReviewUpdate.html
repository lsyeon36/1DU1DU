<body>

    <div class="header_hidden">
        <h1> 헤더영역 비워두는 용도 </h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 관리페이지 사이드 영역 -->
            <div class="col-lg-2 side-box">
                <ul>
                    <li class="li-1"><a href="admin.html">관리페이지</a></li>
                    <li class="li-2">회원 관리</li>
                    <li><a href="#">회원 조회</a></li>

                    <li><a href="#">구독 내역 관리</a></li>
                    <li><a href="admin-reqList.html">교환/반품/취소 관리</a></li>
                    <li class="li-2">상품관리</li>

                    <li><a href="admin-reqList.html">교환/반품/취소 관리</a></li>
                    <li class="li-2">문의/리뷰 관리</li>
                    <li><a href="#">1:1 문의 관리</a></li>
                    <li><a href="#">리뷰 관리</a></li>
                </ul>
            </div>
            <!-- 관리페이지 메인 영역 -->
            <div class="col-lg-9 main-box">
                <div class="admin-page">
                    <h1>Review 답변 수정</h1>
                    <br>
                    <form id="idfrm" name="SubmitFrm" method="get" action="" onsubmit="">
                        <input type="hidden" name="mode" value="">
                        <input type="hidden" name="backurl" value="">
                        <input type="hidden" name="gorderserial" value="">
                        <input type="hidden" name="eorderserial" value="">
                        <fieldset>
                            <table class="baseTable rowTable docForm tMar15">
                                <colgroup>
                                    <col width="120">
                                    <col width="*">
                                    <col width="120">
                                    <col width="290">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row" class="ct"><label for="subject">제목</label></th>
                                        <td colspan="3">
                                            <input type="text" id="subject" name="subject" class="txtInp" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="ct">
                                            <label for="message">내용<br>
                                                <div id="charlen"><p><span id="counter">0</span> / 700</p></div>
                                            </label>
                                        </th>
                                        <input type="hidden" name="contents" value="">
                                        <td colspan="3">
                                            <textarea id="message" name="contentsView" cols="60" rows="8" onkeyup="updateChar(this.value)" required></textarea>
                                            <script>
                                                $("textarea").keyup(function() {
                                                    // 현재 요소의 값의 길이 알기
                                                    let inputLength = $(this).val().length;
                                                    $("#counter").text(inputLength);
                                            
                                                    // 700개까지 남은 갯수 계산해서 처리
                                                    let remain = 700 - inputLength;
                                            
                                                    if(remain >= 0) {
                                                        $("#counter").css("color", "black");
                                                    } else {
                                                        $("#counter").css("color", "red");
                                                    }
                                                });
                                            </script>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="btnArea ct tPad30">
                                <button type="button" class="btn btnS1 btnGry btnW160" onclick="목록주소">목록 조회</button>
                                <button type="submit" class="btn btnS1 btnRed btnW160">수정 하기</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- footer import -->
    <div data-include-path="footer.html"></div>

    <script>
        window.addEventListener('load', function () {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function (el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>

    <!-- 부트스트랩 자바스크립트 -->
